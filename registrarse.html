    <body>
        <header>
            <div class="caja">

                <h1><img class="logo_web" src="IMAGENES/Logo de la marca.png"></h1>

                    <ul>
                        <li><a href="InicioSesion.html">Inicio De Sesion</a></li>

        <main>
            <div class="login-container">
       
                <form class="login-form">
                    <h1 class="login-title">Registrarse</h1>
                    <label for="name" class="login-label">Nombre:</label>
                    <input type="text" id="name" name="name" class="login-input" required>

                    <label for="last-name" class="login-label">Apellido:</label>
                    <input type="text" id="last-name" name="last-name" class="login-input" required>

                    <label for="username" class="login-label">Usuario:</label>
                    <input type="text" id="username" name="username" class="login-input" required>

                    <label for="correoelectronico"class="login-label">Correo Electronico</label>
                    <input type="email" id="correoelectronico" class="login-input" required placeholder="email@gmail.com">
                    
                    <label for="password" class="login-label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="login-input" required>

                    
                    <label for="telefono"class="login-label">telefono</label>
                    <input type="tel" id="telefono" class="login-input" required placeholder="(XX) XXX XXX XXXX">

       
                    <fieldset class="notificaciones">         


                        <legend>多Le gustaria recibir notificaciones?</legend>
    
                        <label for="radio-si"><input type="radio" name="contacto" value="si" id="radio-si">Si Me Gustaria</label>                  
    
                        <label for="radio-no"><input type="radio" name="contacto" value="no" id="radio-no">No Me Gustaria</label>
                        
                        
                    </fieldset>

                    <fieldset class="notificaciones">
                        <legend>多Por cual medio desea recibir notificaciones?</legend>
    
                        <select>
                            <option >Correo Electronico</option>
                            <option >Mensaje De Texto</option>
                            <option >Whatsapp</option>
                            <option >No Quiero Recibir Notificaciones</option>
                        </select>
    
                 </fieldset>

                

        
                    <div class="enviar-registrarse">
                        <a href="InicioSesion.html">Enviar</a>                        
                   </div>               

                </form>

            </main>
    
            <footer>
                <img src="imagenes/LOGO.png"alt="Logo">
